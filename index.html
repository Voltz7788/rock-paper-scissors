<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <script src="./game.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="scoreUI">
        <img src="./img/player.png" id="playerImg" class="scoreImg" alt="image of a man emoji">
        <!-- <h2 class="tags">Player</h2> -->
        <h1 id="playerScore">0</h1>
        <h1 id="hyphen">-</h1>
        <h1 id="cpuScore">0</h1>
        <!-- <h2 class="tags">CPU</h2> -->
        <img src="./img/cpu.png" id="cpuImg" class="scoreImg" alt="image of a computer">
    </div>


    <div class="userButtons">
        <button id="rock"><img src="./img/rock.png" class="buttonImg" alt="image of a rock"></button>
        <button id="paper"><img src="./img/paper.png" class="buttonImg" alt="image of toilet paper"></button>
        <button id="scissors"><img src="./img/scissors.png" class="buttonImg" alt="image of scissors"></button>
    </div>
    
    <h2 id="weaponText">Pick your weapon!</h2>
    <div id="roundStatus"></div>
</body>
</html>
